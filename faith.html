		<script type="text/javascript">
			var intro = [{"name":"藏传佛教","custom":"前弘期经历了初传神话，松赞干布，赤松德赞，赤祖德赞，朗达玛灭佛等阶段。后弘期经历了上路弘传，下路弘传，支派的形成三个阶段。宗教的特点可从教义，传承，学制，寺院，文献等方面去深入了解。同时藏传佛教还有五大支派，即宁玛派，萨迦派，噶举派，噶当派，格鲁派。代表寺院有桑耶寺，大昭寺，托林寺，布达拉宫，格鲁派主寺。最为人们所熟知的是其六字真言，即藏传佛教诵咒“嗡、嘛、呢、叭、咪、吽”六个字。"},
				{"name":"大乘佛教","custom":"大乘佛教的发展主要可分为前期、中期、晚期三个阶段。观音、文殊、普贤、地藏是大乘佛教最著名的四大菩萨。文殊表智慧、观音表慈悲、普贤表行践、地藏表愿力，大乘佛教理念人格化凝聚在四大菩萨之中，使至理成为有血有肉的形象事迹；在中国四大菩萨信仰之盛形成了四大名山道场。他们都是慈航普度，助佛弘化而担当重任的法身大士，示现教化四种理想的人格，即：愿、行、智、悲。该宗教的主要经典有《金刚经 》、《大般若经》等。"},
				{"name":"上座部佛教","custom":"上座部佛教一般指南传佛教，又称南方佛教，指传布于南亚的佛教。分布在南亚地区的佛教，可大别为四类：（1）流布于斯里兰卡、缅甸、泰国、柬埔寨、老挝等国家的南方上座部佛教。（2）兴起于越南，而与儒道二教混融的混成佛教。（3）过去在柬埔寨曾盛极一时的吉蔑民族所信奉的佛教。（4）爪哇、苏门答腊、马来半岛等地所传的南海佛教。其中，第三、四类现今仅存艺术的遗迹。第二类属中国佛教系统。第一类又称为巴利佛教。"},
				{"name":"伊斯兰教","custom":"伊斯兰教唐宋开始传入，元代开始成为与其他宗教并行的独立宗教信仰。伊斯兰教做为世界的三大宗教之一，有着独特及严厉的教规。在伊斯兰教的教规限制这个方面主要可分为八个角度来探究，即饮食，服饰，卫生与性生活，婚姻，丧葬，商业，人际交往，精神生活。另外，伊斯兰教还分为五个教派，即格底木教派、虎非耶教派、哲合林耶教派、格底林耶教派、伊合瓦尼教派。清真寺是伊斯兰教的标志性建筑。"},
				{"name":"基督教天主教","custom":"基督教可分为天主教、还是东正教和新教，即罗马天主教（Roman Catholicism）、东正教（Orthodox Christianity）和十六世纪宗教改革后产生的新教（Protestantism）。这三个分支教派都有一段共同的记忆，即公元1054年东西罗马帝国分裂前的教会历史。从外观上看，天主教堂多呈现出艺术感观。天主教在教会体制上遵循“圣统制”。天主教比较强调行善，比较强调好行为，比较强调教会的合一，尊重教会的传统。"},
				{"name":"基督教东正教","custom":"基督教可分为天主教、还是东正教和新教，即罗马天主教（Roman Catholicism）、东正教（Orthodox Christianity）和十六世纪宗教改革后产生的新教（Protestantism）。这三个分支教派都有一段共同的记忆，即公元1054年东西罗马帝国分裂前的教会历史。东正教的实体通称正教会（东正教会），全称正统天主教会，融合了 耶路撒冷、安条克、亚历山大港、拜占庭、罗马五大原始的自治教会。"},
				{"name":"道教","custom":"在我国五大宗教中，道教是唯一发源于中国、由中国人创立的宗教，所以又被称为本土宗教。道教对我国古时代的政治、经济和文化都发生过深刻的影响，是统治阶级的三大精神支柱之一。道教尊老子为道祖，奉老子的著作《道德经》为主要经典。尊道贵德，“道”是道教信仰的核心；仙道贵生，长生成仙是道教修行的目标。主要派别有全真派和正一派两派。"},
				{"name":"萨满教","custom":"萨满教是在原始信仰基础上发展起来的一种民间信仰活动。该宗教的信仰崇拜可分为三方面，崇拜自然、崇拜动物、崇拜祖神。他们的祭祀活动有许多，例如奥来那楞、求“乌麦”、送魂、祈求猎物、求雨和止雨、咒术与法术、占卜、跳神等。萨满教的世界观可以归结于三点：（一）万物都是活的；（二）万物相系；（三）万物皆神圣。另外，萨满教的音乐，服饰和萨满神器也极具特色。"},
				{"name":"概览","custom":"我国少数民族的宗教问题，是一个历史性民族性的群众思想信仰问题，与少数民族的社会发展状况及文化传统紧密相关。相对于汉族而言，我国少数民族宗教信仰大体上有以下特点：（1）形态多样，同时并存。佛教、道教、伊斯兰教、基督教、天主教都有相当的少数民族信仰者。（2）信教人口比例大，信仰程度深。（3）宗教信仰的民族化特征鲜明，一些民族的宗教与政治关系十分密切。（4）宗教信仰与大多数民族的心理、文化、风俗习惯融为一体。"}
				];
