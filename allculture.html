						2003年10月17日，联合国教科文组织第32届大会通过了《保护非物质文化遗产公约》。中国于2004年加入《公约》。
					</p>
					<p style="font-family:	FangSong_GB2312">
						作为履行《公约》缔约国义务的重要内容之一，中国积极推进向联合国教科文组织申报非物质文化遗产名录（名册）项目的相关工作，以促进国际一级保护工作，提高相关非物质文化遗产的可见度。
						截至2020年12月，中国列入联合国教科文组织非物质文化遗产名录（名册）项目共计42项，总数位居世界第一。
