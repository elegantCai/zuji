						<div class="word">
							<div class="word_p c">少数民族地区多是交通不便、交流受阻地带，为此修路致富就成为一项重点工程。如今村村通工程大力开展，铁路建设高质量推进，民族八省区铁路营业里程约4.1万公里，公路里程达140.6万公里，常态化开行81对公益性“慢火车”，覆盖21个省区市民族地区，民族地区运力得到有效保障。如今，随着精准施策、精准扶贫政策落地，少数民族群众生活蒸蒸日上，少数民族贫困群众全部脱贫，全面小康阳光普照，各民族经济发展呈现勃勃生机。</div>
