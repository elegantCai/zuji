						<h2 style="color: rgba(136, 161, 96, 1.0);">中国十大少数民族风情旅游地区（五）</h2>
						<div class="word">
							<div class="word_p a">喀什属于新疆维吾尔自治区喀什地区，位于塔里木盆地西部，是中国西部的边境城市。在喀什老城区，就像生活在新疆维吾尔族民俗的生动画面中，具有鲜明的地方建筑和浓郁的异国风情。喀什老城位于喀什市中心，大街小巷纵横交错，布局灵活，曲径通幽。</div>
							<div class="word_p b">主要风景名胜：喀什古城九龙泉景区、高台民居、喀什地区博物馆、喀什清真寺、阿尔斯兰汗墓、香妃景故园景区、盘橐城 （班超城）和莫尔寺遗址等。</div>
