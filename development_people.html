						<div class="word_people">
							<div class="word_people_word">人均国内生产总值，也称作"人均GDP"，常作为发展经济学中衡量经济发展状况的指标，是重要的宏观经济指标之一，它是人们了解和把握一个国家或地区的宏观经济运行状况的有效工具。将一个国家核算期内（通常是一年）实现的国内生产总值与这个国家的常住人口（目前使用户籍人口）相比进行计算，得到人均国内生产总值。它是衡量各国人民生活水平的一个标准，为了更加客观的衡量，经常与购买力平价结合。</div>
